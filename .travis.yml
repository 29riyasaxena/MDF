addons:
  apt:
    packages:
    - graphviz

language: python

python:
  - "3.8"
  - "3.9"

# command to install dependencies
install:
  # Install NeuroMLlite
  - git clone https://github.com/NeuroML/NeuroMLlite.git
  - cd NeuroMLlite
  - git checkout master  # specific branch of NeuroMLlite to use...
  - python setup.py install
  - cd ..
  # Install PsyNeuLink
  - git clone https://github.com/PrincetonUniversity/PsyNeuLink.git
  - cd PsyNeuLink
  - git checkout mdf  # specific branch of PsyNeuLink to use...
  - python setup.py install
  - cd ..
  # Install MDF
  - pip install .


script:
  ###       Run main tests
  - pip install pytest-benchmark
  - ./test_all.sh
  - pip freeze  # List currently installed Python packages
