version: ModECI MDF v0.1
comment: '**Note: the ModECI MDF specification is still in development! Subject to
    change without (much) notice. See [here](https://github.com/ModECI/MDF/issues?q=is%3Aissue+is%3Aopen+label%3Aspecification)
    for ongoing discussions.**'
specification:
    Model:
        definition: The top level Model containing a number of _Graph_s of _Node_s
            connected via _Edge_s.
        allowed_parameters:
            format:
                type: str
                description: Information on the version of MDF used in this file
            generating_application:
                type: str
                description: Information on what application generated/saved this
                    file
            id:
                type: str
                description: Unique ID of element
            notes:
                type: str
                description: Human readable notes
        allowed_children:
            graphs:
                type: Graph
                description: The list of _Graph_s in this Model
    Graph:
        definition: A directed graph of _Node_s connected via _Edge_s.
        allowed_parameters:
            parameters:
                type: dict
                description: Dict of global parameters for the Graph
            conditions:
                type: dict
                description: The _ConditionSet_ for scheduling of the Graph
            id:
                type: str
                description: Unique ID of element
            notes:
                type: str
                description: Human readable notes
        allowed_children:
            nodes:
                type: Node
                description: The _Node_s present in the Graph
            edges:
                type: Edge
                description: The _Edge_s between _Node_s in the Graph
    Node:
        definition: A self contained unit of evaluation recieving input from other
            Nodes on _InputPort_s. The values from these are processed via a number
            of _Function_s and one or more final values are calculated on the _OutputPort_s
        allowed_parameters:
            parameters:
                type: dict
                description: Dict of parameters for the Node
            id:
                type: str
                description: Unique ID of element
            notes:
                type: str
                description: Human readable notes
        allowed_children:
            input_ports:
                type: InputPort
                description: The _InputPort_s into the Node
            functions:
                type: Function
                description: The _Function_s for the Node
            states:
                type: State
                description: The _State_s of the Node
            output_ports:
                type: OutputPort
                description: The _OutputPort_s containing evaluated quantities from
                    the Node
    InputPort:
        allowed_parameters:
            shape:
                type: str
                description: 'The shape of the variable (note: there is limited support
                    for this so far...)'
            type:
                type: str
                description: 'The type of the variable (note: there is limited support
                    for this so far '
            id:
                type: str
                description: Unique ID of element
            notes:
                type: str
                description: Human readable notes
    Function:
        definition: A single value which is evaluated as a function of values on _InputPort_s
            and other Functions
        allowed_parameters:
            function:
                type: str
                description: Which of the in-build MDF functions (linear etc.) this
                    uses
            args:
                type: dict
                description: Dictionary of values for each of the arguments for the
                    Function, e.g. if the in-build function is linear(slope), the
                    args here could be {"slope":3} or {"slope":"input_port_0 + 2"}
            id:
                type: str
                description: The unique (for this _Node_) id of the function, which
                    will be used in other Functions and the _OutputPort_s for its
                    value
            notes:
                type: str
                description: Human readable notes
    State:
        definition: A state variable of a _Node_, i.e. has a value that persists between
            evaluations of the _Node_.
        allowed_parameters:
            default_initial_value:
                type: str
                description: The initial value of the state variable
            value:
                type: str
                description: The next value of the state variable, in terms of the
                    inputs, functions and PREVIOUS state values
            time_derivative:
                type: str
                description: How the state varies with time, i.e. ds/dt. Units of
                    time are seconds.
            id:
                type: str
                description: Unique ID of element
            notes:
                type: str
                description: Human readable notes
    OutputPort:
        allowed_parameters:
            value:
                type: str
                description: The value of the OutputPort in terms of the _InputPort_
                    and _Function_ values
            id:
                type: str
                description: Unique ID of element
            notes:
                type: str
                description: Human readable notes
    Edge:
        allowed_parameters:
            parameters:
                type: dict
                description: Dict of parameters for the Edge
            sender:
                type: str
                description: The id of the _Node_ which is the source of the Edge
            receiver:
                type: str
                description: The id of the _Node_ which is the target of the Edge
            sender_port:
                type: str
                description: The id of the _OutputPort_ on the sender _Node_, whose
                    value should be sent to the receiver_port
            receiver_port:
                type: str
                description: The id of the _InputPort_ on the sender _Node_
            id:
                type: str
                description: Unique ID of element
            notes:
                type: str
                description: Human readable notes
