abc_conditions:
    format: ModECI MDF v0.1
    generating_application: Python modeci-mdf v0.1.3
    graphs:
        abc_conditions_example:
            conditions:
                node_specific:
                    input0:
                        type: BeforeNCalls
                        args:
                            dependencies: input0
                            n: 1
                    A:
                        type: Always
                        args: {}
                    B:
                        type: EveryNCalls
                        args:
                            dependencies: A
                            n: 2
                    C:
                        type: EveryNCalls
                        args:
                            dependencies: A
                            n: 3
                termination:
                    environment_state_update:
                        type: And
                        args:
                            dependencies:
                            -   type: AfterNCalls
                                args:
                                    dependencies: C
                                    n: 2
                            -   type: JustRan
                                args:
                                    dependencies: A
            nodes:
                input0:
                    parameters:
                        input_level: 0.0
                    output_ports:
                        out_port:
                            value: input_level
                A:
                    parameters:
                        slope: 1.1
                        intercept: 1.2
                    input_ports:
                        input_port1:
                            shape: (1,)
                    functions:
                        linear_func:
                            function: linear
                            args:
                                slope: slope
                                intercept: intercept
                                variable0: input_port1
                    output_ports:
                        output_1:
                            value: linear_func
                B:
                    parameters:
                        gain: 2.1
                        bias: 2.2
                        offset: 2.3
                    input_ports:
                        input_port1:
                            shape: (1,)
                    functions:
                        logistic_func:
                            function: logistic
                            args:
                                gain: gain
                                bias: bias
                                offset: offset
                                variable0: input_port1
                    output_ports:
                        output_1:
                            value: logistic_func
                C:
                    parameters:
                        scale: 3.1
                        rate: 3.2
                        bias: 3.3
                        offset: 3.4
                    input_ports:
                        input_port1:
                            shape: (1,)
                    functions:
                        exponential_func:
                            function: exponential
                            args:
                                scale: scale
                                rate: rate
                                bias: bias
                                offset: offset
                                variable0: input_port1
                    output_ports:
                        output_1:
                            value: exponential_func
            edges:
                edge_input0_A:
                    sender: input0
                    receiver: A
                    sender_port: out_port
                    receiver_port: input_port1
                edge_A_B:
                    sender: A
                    receiver: B
                    sender_port: output_1
                    receiver_port: input_port1
                edge_A_C:
                    sender: A
                    receiver: C
                    sender_port: output_1
                    receiver_port: input_port1
