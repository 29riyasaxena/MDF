Simple:
  format: ModECI MDF v0.3
  generating_application: Python modeci-mdf v0.3.1
  graphs:
    simple_example:
      edges:
        input_edge:
          parameters:
            weight: 0.55
          receiver: processing_node
          receiver_port: input_port1
          sender: input_node
          sender_port: out_port
      nodes:
        input_node:
          output_ports:
            out_port:
              value: input_level
          parameters:
            input_level:
              value: 0.5
        processing_node:
          input_ports:
            input_port1: {}
          output_ports:
            output_1:
              value: logistic_1
          parameters:
            lin_intercept:
              value: 0
            lin_slope:
              value: 0.5
            linear_1:
              args:
                intercept: lin_intercept
                slope: lin_slope
                variable0: input_port1
              function: linear
            log_gain:
              value: 3
            logistic_1:
              args:
                bias: 0
                gain: log_gain
                offset: 0
                variable0: linear_1
              function: logistic
