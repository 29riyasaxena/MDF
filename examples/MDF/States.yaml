States:
  format: ModECI MDF v0.3
  generating_application: Python modeci-mdf v0.3.1
  graphs:
    state_example:
      nodes:
        counter_node:
          output_ports:
            out_port:
              value: count
          parameters:
            count:
              value: count + increment
            increment:
              value: 1
        sine_node:
          output_ports:
            out_port:
              value: amp * level
          parameters:
            amp:
              value: 3
            level:
              default_initial_value: 0
              time_derivative: 6.283185 * rate / period
            period:
              value: 0.4
            rate:
              default_initial_value: 1
              time_derivative: -1 * 6.283185 * level / period
